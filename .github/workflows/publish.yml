name: "publish npm"

# ЁЯСЗ Automatic publish рд╣рдЯрд╛рдХрд░ manual trigger рдХрд┐рдпрд╛ рд╣реИ
on:
  workflow_dispatch:  # ЁЯФе рдЕрдм рдпрд╣ рд╕рд┐рд░реНрдл manually рдЪрд▓реЗрдЧрд╛, push рдкрд░ рдирд╣реАрдВ

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}